<div class="modal-header">
    <h5 class="item-link-header"> Import CSV File</h5>
</div>
<div class="modal-body">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Choose File</span>
        </div>
        <div class="main col-md-9 pull-right">
            {{file}}<input type="file" class="btn btn-primary" value="Choose File" name="Choose File" accept=".csv" ng-model="file"/>
        </div>
    </div>
</div>
<div class="bottom border-top-grey clearfix">
    <div class="col-md-6 pull-left text-center">
        <a class="text-danger default-background-hover transition-third" ng-click="AddCarouselImagePopup.cancel()">Cancel</a>
    </div>
    <div class="col-md-6 pull-right text-center border-left-grey">
        <a class="text-success default-background-hover transition-third" ng-click="AddCarouselImagePopup.ok(AddCarouselImagePopup.imageInfo)">Import</a>
    </div>
</div>
