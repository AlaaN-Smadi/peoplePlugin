<div class="modal-header">
    <h5 class="item-link-header"> Add Image</h5>
</div>
<div class="modal-body">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Image</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="screens clearfix">
              <div class="screen layouticon pull-left">
                <a class="border-grey border-radius-three default-background-hover" ng-hide="AddCarouselImagePopup.imageInfo.imageUrl" ng-click="AddCarouselImagePopup.selectImage()"></a>
                  <span  ng-show="AddCarouselImagePopup.imageInfo.imageUrl">
                    <img ng-src="{{AddCarouselImagePopup.imageInfo.imageUrl}}">
                    <span style="float: right; top: -50px; content: '-';" class="btn-icon btn-delete-icon btn-danger transition-third" ng-click="AddCarouselImagePopup.removeImage()"></span>
                  </span>
              </div>
            </div>
        </div>
    </div>
	<hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Title</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="AddCarouselImagePopup.imageInfo.title" placeholder="">
        </div>
    </div>
	<hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Link</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="AddCarouselImagePopup.imageInfo.link" placeholder="">
        </div>
    </div>
</div>
<div class="bottom border-top-grey clearfix">
	<div class="col-md-6 pull-left text-center">
		<a class="text-danger default-background-hover transition-third" ng-click="AddCarouselImagePopup.cancel()">Cancel</a>
	</div>
	<div class="col-md-6 pull-right text-center border-left-grey">
		<a class="text-success default-background-hover transition-third" ng-click="AddCarouselImagePopup.ok(AddCarouselImagePopup.imageInfo)">Save</a>
	</div>
</div>
