<div>
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Image Carousel</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="clearfix">
                <a class="btn btn-success pull-left" ng-click="ContentHome.openAddCarouselImagePopup()">Add Image</a>
            </div>
            <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey"
                 ui-sortable="ContentHome.imageSortableOptions" ng-model="ContentHome.data.content.images">
                <div class="item" ng-repeat="image in ContentHome.data.content.images">
                  <span class="icon icon-menu cursor-grab"
                        aria-hidden="true" style="margin-top: 10px"></span>
                    <img ng-src={{image.imageUrl}} class="border-radius-four border-grey">
                    <span class="title ellipsis width-inherit">{{image.title}}</span>

                    <div class="copy pull-right">
                        <a ng-hide="image.link" ng-click="ContentHome.openAddImageLinkPopup($index)"
                           class="btn btn-primary margin-left-ten">Link</a>
                        <a ng-show="image.link" class="btn btn-success margin-left-ten">Linked</a>
                        <span class="btn-icon btn-delete-icon btn-danger"
                              ng-click="ContentHome.removeCarouselImage($index)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Description</span>
        </div>
        <div class="main col-md-9 pull-right">
            <textarea class="form-control" ng-model="ContentHome.data.content.description"
                      placeholder="WYSIWYG"></textarea>
        </div>
    </div>
    <hr>
    <div class="item clearfix row margin-top-thirty">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Bulk Actions</span>
        </div>
        <div class="main col-md-9 pull-right">
            <a class="btn btn-primary" ng-click="ContentHome.openImportCSVDialog()">Import CSV</a>
            <a class="btn btn-primary margin-left-ten" ng-click="ContentHome.exportCSV()">Export CSV</a>
            <a class="btn btn-primary margin-left-ten" ng-click="ContentHome.getTemplate()">Get Template</a>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Sort Items</span>
        </div>
        <div class="main pull-right col-md-9 padding-left-zero row">
            <div class="dropdown pull-left col-md-8 padding-zero" dropdown is-open="status.isopen">
                <button class="btn btn-default text-left dropdown-toggle" dropdown-toggle ng-disabled="disabled"
                        aria-expanded="true">
                    <span class="pull-left">{{ContentHome.data.content.sortBy}}</span>
                    <span class="chevron icon-chevron-down pull-right"></span>
                </button>
                <ul class="dropdown-menu extended" role="menu">
                    <li ng-repeat="value in ContentHome.sortingOptions"
                        ng-Click="ContentHome.sortPeopleBy(this.value)">
                        <a tabindex="-1" class="transition-third">{{value}}</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 pull-right">
                <a class="btn btn-success pull-right stretch" href="#/people">Add New Item</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="item clearfix row">
        <div class="main col-md-9 pull-right padding-left-zero row">
            <div class="pull-left inner-main col-md-8 padding-zero">
                <input type="text" class="form-control" ng-model="search" placeholder="Name">
            </div>
            <div class="col-md-4 pull-right">
                <a class="btn btn-primary pull-right stretch" ng-disabled="!search"
                   ng-click="ContentHome.searchListItem(search)">Search</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="item clearfix">
        <div ng-if="ContentHome.DeepLinkCopyUrl" class="alert alert-success transition-half deep-link"><span
                class="text-center">DeepLink URL copied to clipboard.</span></div>
        <div id="scroll-infinite"
             class="tab-order draggable-list-view wide-list has-btn-link border-grey border-radius-four"
                >
            <div ng-if="ContentHome.data" infinite-scroll-distance="1"
                 infinite-scroll="ContentHome.loadMore()"
                 infinite-scroll-disabled="ContentHome.busy"
                 infinite-scroll-container="'#scroll-infinite'">
                <div ui-sortable="ContentHome.itemSortableOptions" ng-model="ContentHome.items">
                    <div class="d-item double-line square-icon people-item-list" ng-repeat="item in ContentHome.items">
                        <span class="icon icon-menu cursor-grab" aria-hidden="true"></span>
                        <img ng-src={{item.data.topImage}} class="border-radius-four border-grey">
                        <div class="copy" style="width: auto; display: block;height: 46px; padding-left:10px; max-width: 100%">

                            <span
                                    class="btn-icon btn-delete-icon btn-danger pull-right  transition-third"
                                    ng-click="ContentHome.removeListItem($index)"></span>
                             <span class="btn-icon btn-link-icon btn-primary pull-right transition-third ng-isolate-scope zeroclipboard-is-hover"
                                   ng-click="ContentHome.openDeepLinkDialog()"
                                   clip-copy="item.data.deepLinkUrl"></span>
                            <a class="text-primary pull-left " href="#/people/{{item.id}}"><span
                                    class="title ellipsis ng-binding">{{item.data.fName+' '+item.data.lName}}</span></a>
                            <span
                                class="title ellipsis pull-left ng-binding" style="width: 100%; max-width: 100%">{{item.data.bodyContent}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
