<div>
    <div class="item clearfix">
        <ol class="breadcrumb">
            <li><a href="javaScript:void(0);">Breadcrumb</a></li>
            <li><a href="javaScript:void(0);">Breadcrumb</a></li>
            <li class="active">Breadcrumb</li>
        </ol>
    </div>
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Top Image</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="screens clearfix">
                <div class="screen layouticon pull-left">
                    <a class="border-grey border-radius-three default-background-hover text-center" ng-hide="ContentPeople.item.data.topImage" ng-click="ContentPeople.selectTopImage()">
						<span class="add-icon hidden">+</span>
						<img src="http://www.placehold.it/51x109">
					</a>
                  <span ng-show="ContentPeople.item.data.topImage">
                    <img src="{{ContentPeople.item.data.topImage}}">
                    <span style="float: right; top: -50px; content: '-';"
                          class="btn-icon btn-delete-icon btn-danger transition-third"
                          ng-click="ContentPeople.removeTopImage()"></span>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>First Name</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.fName" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Last Name</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.lName" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Position</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.position" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Deep Link URL</span>
        </div>
        <div class="main col-md-9 pull-right">
            <span>{{ContentPeople.item.data.deepLinkUrl}}</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Body Content</span>
        </div>
        <div class="main col-md-9 pull-right">
            <textarea class="form-control" ng-model="ContentPeople.item.data.bodyContent"
                      placeholder="WYSIWYG"></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Links</span>
        </div>
		<div class="main col-md-9 pull-right">
			<a class="btn btn-success col-md-3" ng-click="ContentPeople.openAddLinkPopup()">Add Link</a>
		</div>
	</div>
	<hr class="none">
	<div class="item clearfix row">
		<div class="main holder col-md-12 pull-left">
			<div class="draggable-list-view wide-list has-btn links-list" ui-sortable="ContentPeople.linksSortableOptions" ng-model="ContentPeople.item.data.links">
				<div class="d-item double-line square-icon" ng-repeat="_link in ContentPeople.item.data.socialLinks">
					<span class="icon icon-menu cursor-grab"></span>
					<img src="http://www.placehold.it/50x50" class="border-radius-four border-grey">
					<div class="copy pull-right">
						<div class="col-md-4 padding-zero pull-left">
							<a class="text-primary" ng-click="ContentPeople.openEditLink(_link,$index)"><span class="title ellipsis pull-left">{{_link.title}}</span></a>
							<span class="title ellipsis pull-left">Item Summary Item Summary Item Summary</span>
						</div>
						<div class="col-md-7 padding-right-zero pull-left">
							<span class="content ellipsis">{{_link.deepLinkUrl}}</span>
						</div>
						<span class="btn-icon btn-delete-icon btn-danger transition-third" ng-click="ContentPeople.removeLink($index)"><span>
					</div>
				</div>
			</div>
		</div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-9 pull-right">
            <div class="col-md-6 pull-left padding-left-zero padding-right-ten">
                <a class="btn btn-danger pull-right stretch" data-ng-click="ContentPeople.deleteItem();" href="javascript:void(0)">Delete</a>
            </div>
            <div class="col-md-6 pull-right padding-right-zero padding-left-ten">
                <a class="btn btn-primary pull-right stretch" ng-click="ContentPeople.done()" ng-disabled="ContentPeople.unchangedData"
                   href="javaScript:void(0);">Done</a>
            </div>
        </div>
    </div>
</div>
