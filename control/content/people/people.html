<div>
    <div class="item clearfix">
        <ol class="breadcrumb">
            <li><a href="javaScript:void(0);">Breadcrumb</a></li>
            <li><a href="javaScript:void(0);">Breadcrumb</a></li>
            <li class="active">Breadcrumb</li>
        </ol>
    </div>
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Top Image</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="screens clearfix">
                <div class="screen layouticon pull-left">
                    <a class="border-grey border-radius-three default-background-hover"
                       ng-hide="ContentPeople.item.data.topImage" ng-click="ContentPeople.selectTopImage()">
                      <span class="add-icon">+</span>
                    </a>
                  <span ng-show="ContentPeople.item.data.topImage">
                    <img
                        ng-src="{{ContentPeople.item.data.topImage | getImageUrl : 40 :40 :'resize'}}">
                    <span
                          class="btn-icon btn-delete-icon btn-danger btn-close transition-third"
                          ng-click="ContentPeople.removeTopImage()"></span>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>First Name</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.fName" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Last Name</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.lName" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Position</span>
        </div>
        <div class="main col-md-9 pull-right">
            <input type="text" class="form-control" ng-model="ContentPeople.item.data.position" placeholder="">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Deep Link URL</span>
        </div>
        <div class="main col-md-9 pull-right">
            <span>{{ContentPeople.item.data.deepLinkUrl}}</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Text</span>
        </div>
	</div>
	<hr class="none">
	<div class="item clearfix row">
        <div class="main col-md-12 pull-right">
            <textarea class="form-control" ng-model="ContentPeople.item.data.bodyContent" placeholder="WYSIWYG"></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Links</span>
        </div>
        <div class="main col-md-9 pull-right">
            <div class="clearfix">
                <a class="btn btn-success pull-left" ng-click="ContentPeople.openAddLinkPopup()">Add Links</a>
            </div>
            <div class="carousel-items draggable-list-view margin-top-twenty border-radius-four border-grey"
                 ui-sortable="ContentPeople.linksSortableOptions" ng-model="ContentPeople.item.data.socialLinks">
                <div class="d-item" ng-repeat="_link in ContentPeople.item.data.socialLinks">
                    <span class="icon icon-menu cursor-grab pull-left"></span>
                    <div class="copy pull-left width66">
                        <span class="width34 title ellipsis"><a
                            href="javascript:void(0)"
                            ng-click="ContentPeople.openEditLink(_link,$index)">{{_link
                          .title}}</a></span>
                        <span class="width34 title ellipsis">{{_link.url}}</span>
                        <span class="width34 title ellipsis" data-ng-if="_link.deepLinkUrl">{{_link.deepLinkUrl}}</span>

                    </div>
                  <span
                      class="btn-icon btn-delete-icon btn-danger btn-cross link-close-btn"
                        ng-click="ContentPeople.removeLink($index)"></span>
                </div>
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-9 pull-right">
            <div class="col-md-6 pull-left padding-left-zero padding-right-ten">
                <a class="btn btn-danger pull-right stretch" data-ng-click="ContentPeople.deleteItem();" href="javascript:void(0)">Delete</a>
            </div>
            <div class="col-md-6 pull-right padding-right-zero padding-left-ten">
                <a class="btn btn-primary pull-right stretch" ng-click="ContentPeople.done()" ng-disabled="ContentPeople.unchangedData || !ContentPeople.isItemValid"
                   href="javaScript:void(0);">Done</a>
            </div>
        </div>
    </div>
</div>
