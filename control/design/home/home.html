<div class="item row clearfix">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>List Layout</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen layouticon pull-left">
                <a class="border-grey border-radius-three default-background-hover text-center">
                    <img src="images/{{DesignHome.peopleInfo.design.listLayout}}.png">
				</a>
            </div>
            <div class="screen layoutgrid pull-right border-grey border-radius-three margin-left-zero">
                <a ng-repeat="layout in DesignHome.layouts.listLayouts" class="layouticon border-grey border-radius-three default-background-hover text-center" ng-click="DesignHome.changeListLayout(layout.name)">
                    <img src="images/{{layout.name}}.png">
				</a>

                <!--
                <ul>
                    <li ng-repeat="layout in DesignHome.layouts.listLayouts">
                        <a class="layouticon border-grey border-radius-three default-background-hover"
                           ng-click="DesignHome.changeListLayout(layout.name)">{{layout.name}}</a>
                    </li>
                </ul>
                -->
            </div>
        </div>
    </div>
</div>
<hr>
<div class="item row clearfix margin-top-thirty">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Item Layout</span>
    </div>
    <div class="main col-md-9 pull-right">
        <div class="screens clearfix">
            <div class="screen layouticon pull-left">
                <a class="border-grey border-radius-three default-background-hover text-center">
                    <img src="images/{{DesignHome.peopleInfo.design.itemLayout}}.png">
				</a>
            </div>
            <div class="screen layoutgrid pull-right border-grey border-radius-three margin-left-zero">
                <a ng-repeat="layout in DesignHome.layouts.itemLayouts" class="layouticon border-grey border-radius-three default-background-hover text-center" ng-click="DesignHome.changeItemLayout(layout.name)">
                    <img src="images/{{layout.name}}.png">
				</a>

                <!--
                <ul>
                    <li ng-repeat="layout in DesignHome.layouts.itemLayouts">
                        <a class="layouticon border-grey border-radius-three default-background-hover"
                           ng-click="DesignHome.changeItemLayout(layout.name)">{{layout.name}}</a>
                    </li>
                </ul>
                -->
            </div>
        </div>
    </div>
</div>
<hr>
<div class="item row clearfix margin-top-thirty">
    <div class="labels col-md-3 padding-right-zero pull-left">
        <span>Item List Background Image</span>
    </div>
    <div class="main col-md-9 pull-right">

        <div class="screens clearfix">
            <div class="screen text-center layouticon pull-left">
                <a class="border-grey border-radius-three default-background-hover" ng-click="DesignHome.addBackgroundImage()">
                    <span class="add-icon" ng-hide="DesignHome.peopleInfo.design.backgroundImage">+</span>
                    <img ng-show="DesignHome.peopleInfo.design.backgroundImage" src="{{DesignHome.peopleInfo.design.backgroundImage}}">
                </a>
                <span class="icon btn-icon btn-delete-icon btn-danger btn-close transition-third" ng-click="DesignHome.removeBackgroundImage()"></span>      
            </div>
        </div>
    </div>
</div>
