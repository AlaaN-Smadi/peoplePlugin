<div class="holder padding-zero">
  <div class="people-plugin listlayout1" id="scroll-infinite">
    <div class="plugin-banner clearfix">
        <div id="carousel" build-fire-carousel=""></div>
    </div>
    <div class="padded text-left text-overlay">
      <p ng-bind-html='WidgetHome.safeHtml(WidgetHome.data.content.description)'
         class="margin-bottom-zero"></p>
    </div>
    <div>
      <div class="list-items text-overlay" ng-if="WidgetHome.data"
           infinite-scroll-distance="0"
           infinite-scroll="WidgetHome.loadMore()"
           infinite-scroll-disabled="WidgetHome.noMore"
           infinite-scroll-container="'#scroll-infinite'">
      <span ng-repeat="item in WidgetHome.items">
      <div class="clearfix text-overlay">
        <div class="plugin-banner clearfix" ng-if="item.data.topImage">
          <div class="plugin-slide text-center">
            <img ng-src="{{item.data.topImage | getImageUrl : 342 : 192}}">
          </div>
        </div>
      </div>
		<div class="padded text-left text-overlay">
      <a class="text-primary" href="#/people/{{item.id}}">{{item.data.fName}}
        {{item.data.lName}}</a>

      <p class="margin-bottom-zero ellipsis body-content-word-break text-overlay"
         ng-if="item.data.position">{{item.data.position}}

      <p class="margin-bottom-zero body-content-word-break text-overlay"
         ng-if="!item.data.bodyContent"></p>
    </div>
    </span>
      </div>
    </div>
  </div>
</div>
