<!DOCTYPE html>
<html lang="en" ng-app="buildfire" >
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../../../styles/helper.css">
    
    <!-- Meta -->
	<meta charset="utf-8">
</head>
<div class="holder padding-zero">
	<div class="people-plugin layout2">
		<div class="people-banner border-bottom-grey"
         data-ng-attr-style="background:url({{WidgetPeople.item.topImage | getImageUrl :
         342 : 170}}) no-repeat; background-position:center center;
         background-size:cover;">
			<div class="people-bg padding-top-fifteen padding-bottom-fifteen clearfix">
				<div class="people-holder clearfix">	
					<div class="people-media text-center">
						<img class="border-grey img-circle"
                 ng-src="{{WidgetPeople.item.topImage | getImageUrl : 100 : 100}}">
					</div>
					<div class="people-info text-center col-md-12">
						<h5 class="ellipsis text-primary"><a class="text-primary">{{WidgetPeople.item.fName}} {{WidgetPeople.item.lName}}</a></h5>
						<h5 class="ellipsis">{{WidgetPeople.item.position}}</h5>
            <a class="icon icon-profile"
               ng-click="WidgetPeople.openLinks(WidgetPeople.item.socialLinks)"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="padded">
			<p class="body-content-word-break">{{WidgetPeople.item.bodyContent}}</p>
		</div>
	</div>
</div>
</html>
