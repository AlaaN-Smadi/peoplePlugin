<!DOCTYPE html>
<html lang="en" ng-app="buildfire" >
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="../../../../styles/helper.css">
    
    <!-- Meta -->
	<meta charset="utf-8">
</head>
<div class="holder padding-zero">
	<div class="people-plugin layout4">
		<div class="people-banner border-bottom-grey" style="background:url(http://www.placehold.it/400x400.jpg) no-repeat; background-position:center center; background-size:cover;">
			<div class="people-bg padding-top-fifteen padding-bottom-fifteen clearfix">
				<div class="people-holder clearfix">	
					<div class="people-media text-center">
						<img class="border-grey img-circle"  ng-src="{{WidgetPeople.item.topImage || 'http://www.placehold.it/1280x720.jpg'}}">
					</div>
					<div class="people-info text-center margin-top-fifteen col-md-12">
						<h4><a class="text-primary">{{WidgetPeople.item.fName}} {{WidgetPeople.item.lName}}</a></h4>
						<h5>{{WidgetPeople.item.position}}</h5>
            <a class="icon icon-files"
               ng-click="WidgetPeople.openLinks(WidgetPeople.item.socialLinks)"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="padded">
			<p>{{WidgetPeople.item.bodyContent}}</p>
		</div>
	</div>
</div>
</html>
